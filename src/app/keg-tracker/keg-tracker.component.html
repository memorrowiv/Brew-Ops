<!-- keg-tracker.component.html -->
<div class="keg-tracker">
  <h2>Keg Tracker</h2>

  <!-- Add a new keg form -->
  <mat-card class="add-keg-form">
    <mat-card-title>Add New Keg</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onAddKeg($event, beerName.value, kegSize.value, +quantity.value)">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Beer Name</mat-label>
          <input matInput type="text" id="beerName" #beerName required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Keg Size</mat-label>
          <mat-select id="kegSize" #kegSize required>
            <mat-option *ngFor="let size of kegSizes" [value]="size">{{ size }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" id="quantity" #quantity required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Add Keg</button>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Displaying the list of kegs -->
  <mat-card class="kegs-list">
    <mat-card-title>Current Kegs</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let keg of kegs">
        <div class="keg-item-wrapper">
          <div class="keg-info">
            <strong>{{ keg.beerName }}</strong> - {{ keg.kegSize }} - Quantity: {{ keg.quantity }}
          </div>
          <div class="keg-actions">
            <button mat-mini-fab color="accent" (click)="addQuantity(keg.id)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="kickKeg(keg.id)">
              <mat-icon>remove</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
    
  </mat-card>
</div>
